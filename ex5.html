<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유튜브 동영상 가변동영상으로 가져오기</title>
    <style>
        #videoContainer {
            position: relative;
            /* 16:9 비율 -> 56.25% */
            padding-bottom: 56.25%;
        }
        #videoContainer iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>유튜브 동영상</h1>

    <div id="videoContainer">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/esO0rZNq6pA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <h1>보여주기</h1>
</body>
</html>
